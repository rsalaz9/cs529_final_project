<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Visualization of Climatic Research Data</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/css/main.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="title"><h2>Visualization of Climatic Research Data</h2></div>

    <div class="row options-row">

      <div class="col-lg-8 col-md-8">
        <h3>Heat Map</h3>
        <form>
          <div class="form-inline">
            <label for="variable">Climatic Variables (select one):</label>
            <select class="form-control" id="variable">
              <option id="temp" value="tmp">Temperature (&#176;C)</option>
              <option id="near-temp-min" value="tmn">Surface Tmp Min (&#176;C)</option>
              <option id="near-temp-max" value="tmx">Surface Tmp Max (&#176;C)</option>
              <option id="diurnal" value="dtr">Diurnal Tmp range (&#176;C)</option>
              <option id="precip" value="pre">Precipitation (mm)</option>
              <option id="pet" value="pet">Potential Evapotranspiration (mm/day)</option>
              <option id="frs" value="frs">Ground Frost Frequency (days)</option>
              <option id="cld" value="cld">Cloud Cover (%)</option>
              <option id="wet" value="wet">Wet Day Frequency (days)</option>
              <option id="vap" value="vap">Vapour Pressure (hPa)</option>
            </select>
            &nbsp;&nbsp;
            <label for="year">Select year:</label>
            <select class="form-control" id="year"></select>

          </div>
        </form>
      </div>

      <div class="col-lg-4 col-md-4">
        <h3>Time Series</h3>
        <form action="javascript:;" onsubmit="CreateTimeSeries()">
          <div class="form-inline options-div lat-long-div">
            <label>Lat:</label>
            <input type="text" class="form-control" id="lat">
            &nbsp;&nbsp;
            <label>Long:</label>
            <input type="text" class="form-control" id="long">
            &nbsp;&nbsp;
            <label for="year">From:</label>
            <select class="form-control" id="from_year"></select>
            &nbsp;&nbsp;
            <label for="year">To:</label>
            <select class="form-control" id="to_year"></select>
            <label for="year">Agregate by:</label>
            <select class="form-control" id="aggregation">
              <option></option>
              <option id="yearly" value="yearly">Year</option>
              <option id="monthly" value="monthly">Month</option>
            </select>
            <select class="form-control hidden" id="agg_month">
              <option id="jan" value="jan">January</option>
              <option id="feb" value="feb">February</option>
              <option id="mar" value="mar">March</option>
              <option id="apr" value="apr">April</option>
              <option id="may" value="may">May</option>
              <option id="jun" value="jun">June</option>
              <option id="jul" value="jul">July</option>
              <option id="aug" value="aug">August</option>
              <option id="sep" value="sep">September</option>
            </select>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        </form>
      </div>

    </div>

    <div class="map-div"></div>
    <div class="loading">
      <img src="./src/images/loading.gif" alt="Loading">
    </div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="//d3js.org/d3.geo.projection.v0.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3-legend/1.1.0/d3-legend.js"></script>
    <script src="https://d3js.org/colorbrewer.v1.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/0.10.0/lodash.min.js"></script>
    <script src="./src/js/main.js"></script>
  </body>
</html>
